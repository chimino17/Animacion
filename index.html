<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation name and Keyframe | Animations with CSS 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="phone">
      <div class="layer-1">
        <!-- duck 1 -->

        <div class="head">
          <div class="left-eye--outer"></div>
          <div class="left-eye--inner"></div>
          <div class="right-eye--outer"></div>
          <div class="right-eye--inner"></div>
        </div>
        <div class="top-beak"></div>
        <div class="bottom-beak">
          <div class="inner-beak"></div>
          <div class="tongue"></div>
        </div>
        <div class="neck">
          <div class="necklace"></div>
        </div>
        <input type="checkbox" />
      </div>
      <div class="layer-2">
        <!-- duck 2 -->
        <div class="head">
          <div class="left-eye--outer"></div>
          <div class="left-eye--inner"></div>
          <div class="right-eye--outer"></div>
          <div class="right-eye--inner"></div>
        </div>
        <div class="top-beak"></div>
        <div class="bottom-beak">
          <div class="inner-beak"></div>
          <div class="tongue"></div>
        </div>
        <div class="neck">
          <div class="necklace"></div>
        </div>
        <input type="checkbox" />
      </div>
      <div class="layer-3">
        <!-- mountain 1 -->
        <div class="mountain-shape"></div>
        <div class="mountain-pattern"></div>
      </div>
      <div class="layer-4">
        <div class="head">
          <div class="left-eye--outer"></div>
          <div class="left-eye--inner"></div>
          <div class="right-eye--outer"></div>
          <div class="right-eye--inner"></div>
        </div>
        <div class="top-beak"></div>
        <div class="bottom-beak">
          <div class="inner-beak"></div>
          <div class="tongue"></div>
        </div>
        <div class="neck">
          <div class="necklace"></div>
        </div>
        <input type="checkbox" />
      </div>
      <!-- duck 3 -->
      <div class="layer-5">
        <!-- mountain 2 -->
        <div class="mountain-shape"></div>
        <div class="mountain-pattern"></div>
      </div>
      <div class="layer-6">
        <div class="head">
          <div class="left-eye--outer"></div>
          <div class="left-eye--inner"></div>
          <div class="right-eye--outer"></div>
          <div class="right-eye--inner"></div>
        </div>
        <div class="top-beak"></div>
        <div class="bottom-beak">
          <div class="inner-beak"></div>
          <div class="tongue"></div>
        </div>
        <div class="neck">
          <div class="necklace"></div>
        </div>
        <input type="checkbox" />
      </div>
      <!-- duck 4 -->
      <div class="layer-7">
        <!-- mountain 3 -->
        <div class="mountain-shape"></div>
        <div class="mountain-pattern"></div>
      </div>
      <div class="layer-8">
        <!-- bush 2 -->
        <div class="bush-1"></div>
        <div class="bush-2"></div>
        <div class="bush-3"></div>
      </div>
      <div class="layer-9">
        <!-- bush 1 -->
        <div class="bush-4"></div>
        <div class="bush-5"></div>
        <div class="bush-6"></div>
        <div class="bush-7"></div>
        <div class="bush-8"></div>
        <div class="bush-9"></div>
        <div class="bush-10"></div>
        <div class="bush-11"></div>
        <div class="bush-12"></div>
      </div>
      <div class="layer-10">
        <!-- bush 3 -->
        <div class="bush-13"></div>
        <div class="bush-14"></div>
        <div class="bush-15"></div>
        <div class="bush-16"></div>
      </div>
      <h3 class="total-count">Score:</h3>
      <div class="camera"></div>
    </main>
  </body>
</html>
